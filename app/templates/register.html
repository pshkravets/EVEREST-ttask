{% extends 'base.html' %}
{% block catalog %}
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Log in</h1>
        <a href="/" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="" method="post">
          <div class="form-floating mb-3">
            <input name="login" type="text" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Login</label>
          </div>
          <div class="form-floating mb-3">
            <input name='password1' type="password" class="form-control rounded-3" id="floatingPassword1" placeholder="Password">
            <label for="floatingPassword1">Password1</label>
          </div>
          <div class="form-floating mb-3">
            <input name="password2" type="password" class="form-control rounded-3" id="floatingPassword2" placeholder="Password">
            <label for="floatingPassword2">Password2</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
          <small class="text-body-secondary">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
          </small>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
