{% extends 'base.html' %}

{% block catalog %}
<main>
    <div class="container">
        <div class="col-md-7 col-lg-8">
            <form action="/create/" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Введіть назву продукту:</label>
                <input name="product_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="TextHelp">
              </div>
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Ціна:</label>
                    <input name="price" type="text" class="form-control" id="firstName" placeholder="" value="" required>
                </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Вага</label>
              <input name="weight" type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

                <div class="col-md-5">
              <label for="country" class="form-label">Колір</label>
              <select name="color" class="form-select" id="country" required>
                <option value="blue">Синій</option>
                <option value="green">Зелений</option>
                <option value="yellow">Жовтий</option>
                <option value="red">Червоний</option>
                <option value="black">Чорний</option>
                <option value="white">Білий</option>
                <option value="pink">Рожевий</option>
                <option value="purple">Фіолетовий</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Default file input example</label>
              <input name="photo" class="form-control" type="file" id="formFile">
            </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
