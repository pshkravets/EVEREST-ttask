{% extends 'base.html' %}

{% block catalog %}
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
<!--        <h1 class="fw-light">Album example</h1>-->
<!--        <p class="lead text-body-secondary">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>-->
        <p>
<!--          <a href="#" class="btn btn-primary my-2">Main call to action</a>-->
          <a href="/create/" class="btn btn-secondary my-2">Create product</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for thing in goods %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ url_for('static', filename='media/' + thing.photo) }}" alt="{{ thing.photo }} Image" class="bd-placeholder-img card-img-top">
            <div class="cad-body">
              <p class="card-text">{{ thing.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ url_for('product_order', pk=thing.id) }}" class="btn btn-sm btn-outline-secondary">Замовити</a>
                  <a href="{{ url_for('edit_product', pk=thing.id) }}" class="btn btn-sm btn-outline-secondary">Редагувати</a>
                </div>
                <small class="text-body-secondary">{{ thing.price }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

<script src="../static/js/bootstrap.bundle.min.js"></script>
{% endblock %}
